name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  contract-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore .NET packages
        run: dotnet restore

      - name: Run contract tests
        run: dotnet test tests/zNEP17.Protocol.Tests/zNEP17.Protocol.Tests.csproj --configuration Release

      - name: Scan .NET dependencies for known vulnerabilities
        run: |
          set -euo pipefail
          output="$(dotnet list tests/zNEP17.Protocol.Tests/zNEP17.Protocol.Tests.csproj package --vulnerable --include-transitive)"
          echo "$output"
          if echo "$output" | grep -qi "has the following vulnerable packages"; then
            echo "Vulnerable .NET packages detected."
            exit 1
          fi

  root-node-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Audit root dependencies
        run: npm audit --audit-level=high

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
